plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group 'eu.lucaventuri'
version '1.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply from: 'publish.gradle'


